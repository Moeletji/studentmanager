<div id="main-container" class="container bootstrap snippets bootdey">
    <div  class="row">
        <div  class="col-sm-6">
            <div class="panel">
                <div class="panel-body p-t-10">
                    <div class="media-main">
                        <a class="pull-left" href="#">
                            <img class="thumb-lg img-circle bx-s" src="{{user?.imageUrl}}" alt="">
                        </a>
                        <div class="pull-right btn-group-sm">
                        </div>

                        <div class="info">
                           
                            <h4>{{user?.name}} {{user?.surname}}</h4>
                            <p class="text-muted">{{user?.jobTitle}}</p>
            
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item"><i class="fa fa-envelope float-right"></i>{{user?.email}}</li>
                          <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone : {{user?.phone}}</li>
                       </ul>
                       <br />
                       <h3>Course Enrolments</h3>
                       <ul *ngFor="let enrolment of enrolledCourses" class="list-group list-group-flush">
                            <li class="list-group-item"><i class="fa float-right"></i>{{enrolment.courseName}}</li>
                            <li class="list-group-item"><i class="fa float-right"></i>{{enrolment.courseCode}}</li>
                            <li class="list-group-item"><i class="fa float-right"></i>{{enrolment.description}}</li>
                            <li class="list-group-item"><i class="fa float-right"></i>{{enrolment.date | date}}</li>
                            <br />
                        </ul>
                        <div *ngIf="enrolledCourses?.length === 0">
                            <h5>No Enrolments</h5>
                        </div>
                    </div>
                    <div class="clearfix">
                        <button class="btn btn-primary"><a href="/home">Back</a></button>
                    </div>
                    <hr>
                </div>
            </div>
        </div>      
    </div>
</div>
